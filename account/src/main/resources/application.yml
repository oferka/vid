spring:
  application:
    name: "account"
  profiles:
    active: "csv-content-provider"
  datasource:
    url: jdbc:h2:mem:accounts
#    url: jdbc:h2:file:./account/target/accounts
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        trace: false
        web-allow-others: false
server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      status:
        http-mapping:
          down: 500
          out_of_service: 503
          warning: 500
    shutdown:
      enabled: true
